<ng-sidebar-container style="position:absolute" *ngIf="isAdmin">
  <ng-sidebar [(opened)]="_opened" position="right" mode="push" animate="true" closeOnClickOutside="true">
    <ul class="list-group-flush">
      <li class="list-group-item shadow-lg mb-1 zoom active">
        <fa-icon [icon]=fasess [styles]="{'stroke': 'dark', 'color': 'dark'}" size='1x'></fa-icon> Batche
      </li>
      <li class="list-group-item shadow-lg mb-1 zoom sess" routerLink="/admin/newBatche">
        <fa-icon [icon]=fasession [styles]="{'stroke': 'gray', 'color': 'gray'}" size='1x'></fa-icon> New model
      </li>
      <li class="list-group-item shadow-lg mb-1 zoom sess">
        <fa-icon [icon]=falist [styles]="{'stroke': 'gray', 'color': 'gray'}" size='1x'></fa-icon> jobs
      </li>
      <li class="list-group-item shadow-lg mb-1 zoom sess" routerLink="/batches">
        <fa-icon [icon]=falist [styles]="{'stroke': 'gray', 'color': 'gray'}" size='1x'> </fa-icon> models
      </li>
    </ul>
  </ng-sidebar>
</ng-sidebar-container>
