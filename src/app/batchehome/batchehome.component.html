<h5>Les differentes Sessions de Batche au total de {{batches.total}}</h5>
<ul class="list-group-flush">
    <li *ngFor="let batche of batches.sessions" class="list-group-item shadow-lg mb-1 d-flex justify-content-between align-items-center">
        {{batche.id}} {{ batche.name }} {{batche.state}}
        {{batche.owner}}
        <span>
            <button class="btn btn-outline-primary">Show</button>
        <button class="btn btn-outline-danger">Delete</button>
        </span>
    </li>
</ul>
